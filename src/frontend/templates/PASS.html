{% extends 'base.html' %}
{% block content %}
<h1>{{ title }}</h1>

{% if errors %}
    <div class="alert alert-danger">{{ errors }}</div>
{% endif %}

<form method="post" enctype="multipart/form-data">
    <!-- No need for template_action since we're posting to same URL -->
    
    <!-- password Field -->
    <label for="password">Password:</label>
    <input type="text" id="password" name="password" 
           value="{{ form_data.password if form_data else '' }}" required>

    <!-- Submit Button -->
    <button type="submit">Disable MFA</button>
</form>

{% endblock %}
