{% extends 'base.html' %}
<title>{{ title }}</title>
{% block content %}
<h1>{{ title }}</h1>
{{ description }}<br>
{{ content }}<br>

{% if url_data %}
    <a href="{{ url_data.url }}">{{url_data.title}}</a><br>
{% endif %}

{% if image %}
    <img src="data:image/png;base64,{{image}}" width="200" height="200" alt="QR Code">
{% endif %}

{% endblock %}
