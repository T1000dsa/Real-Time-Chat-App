{% extends 'base.html' %}
{% block content %}
<h1>{{ title }}</h1>
{% if user %}
    {% if user.photo %}
    <br><img src="{{ user.photo.url }}"  width="200" height="200">
    {% else %}
    <br><img src="{{ default_image }}"  width="200" height="200">
    {% endif %}<br>
    {{ user.username }}<br>
    {{ user.mail }}<br>
    <textarea>{{ user.bio }}</textarea><br>
    {{ user.join_data }}<br>
    {{ user.last_time_login }}<br>
    <hr>
{% endif %}
{% endblock %}
